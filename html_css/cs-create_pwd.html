<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">

<title>Akhtar Ahsan | Famous Fingers</title>

<link rel="stylesheet" href="css/style.css">

<script src="js/jquery-1.9.1.min.js"></script>

<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>

<body>
<div id="wrapper">
    <div id="left_div">
        <div id="logo_container">
            <a href="an-home.html"><h1 id="logo" class="hide_text">Famous Fingers</h1></a>
        </div>
    </div><!-- END OF DIV #LEFT_DIV -->
    
    
    <div id="right_div">
        <section id="content">
            <section id="create_pwd">
                <h2 class="key icon">Create Password</h2>
                <form id="create_pwd_form" class="content_form" action="cs-profile-incomplete.html" method="post" name="create_pwd_form">
                    <label for="pwd">Set password</label>
                    <input type="password" id="set_pwd" required name="set_pwd">
                    
                    <label for="pwd">Confirm password</label>
                    <input type="password" id="confirm_pwd" required name="confirm_pwd">
                    
                    <input id="create_pwd_submit" type="submit" value="Create password" name="create_pwd_submit">
                    <a href="login.html" class="form_cancel cancel_button button">Cancel</a>
                </form>
            </section><!-- END OF SECTION #CREATE_PWD -->
        </section><!-- END OF SECTION #CONTENT -->
    
    
        <footer id="main_footer">
        	<div id="footer_container">
                <p><em>2057</em> consultants registered.</p>
                <p><em>12034</em> fingerprints analysed.</p>
                
                <small id="copyright">Consultant Comunication Application. <span class="dont_break">&copy; 2013 <em>FamousFingers</em>.</span></small>
            </div>
        </footer>
    </div><!-- END OF DIV #RIGHT_DIV -->
</div><!-- END OF DIV #WRAPPER -->


</body>
</html>
