<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">

<title>Forgot password | Famous Fingers</title>

<link rel="stylesheet" href="css/style.css">

<script src="js/jquery-1.9.1.min.js"></script>

<body>
<div id="wrapper">
    <div id="left_div">
        <div id="logo_container">
            <a href="an-home.html"><h1 id="logo" class="hide_text">Famous Fingers</h1></a>
        </div>
    </div><!-- END OF DIV #LEFT_DIV -->
    
    
    <div id="right_div">
        <section id="content">
            <section id="reset_pwd">
                <h2 class="login icon">Forgot password</h2>
                <form id="reset_pwd_form" class="content_form" action="login-pwd_reset.html" method="post" name="reset_pwd">
                    <label for="email">Email</label>
                    <input type="email" id="email" required name="email">
                    
                    <input id="reset_pwd_submit" type="submit" value="Reset password" name="reset_pwd_submit">
                </form>
            </section><!-- END OF SECTION #RESET_PWD -->
        </section><!-- END OF SECTION #CONTENT -->
    
    
        <footer id="main_footer">
        	<div id="footer_container">
                <p><em>2057</em> consultants registered.</p>
                <p><em>12034</em> fingerprints analysed.</p>
                
                <small id="copyright">Consultant Comunication Application. <span class="dont_break">&copy; 2013 <em>FamousFingers</em>.</span></small>
            </div>
        </footer>
    </div><!-- END OF DIV #RIGHT_DIV -->
</div><!-- END OF DIV #WRAPPER -->


</body>
</html>
